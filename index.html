<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа 5 на Яндекс.Практикуме">
    <meta name="author" content="Карпов Юрий">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>

  <body class="root">

    <div class="page">

      <header class="header">
        <a href="#" aria-label="Логотип Mesto Russia" class="header__logo fade-opacity"></a>
      </header>

      <main>

        <section class="profile">
          <img src="images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Кнопка редактирования профиля" class="profile__edit-button fade-opacity" id="edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
          <button type="button" aria-label="Кнопка добавления карточки" class="profile__add-button fade-opacity" id="add-button"></button>
        </section>

        <section class="cards"></section>

      </main>

      <footer class="footer">&copy; 2022 Карпов Юрий</footer>

      <article class="popup" id="popup-edit">
        <div class="popup__container popup__container_show_form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="profile-form">
            <input type="text" class="popup__field" id="nameInput" name="profile-name">
            <input type="text" class="popup__field" id="jobInput" name="profile-job">
            <button type="submit" aria-label="Кнопка сохранения формы" class="popup__submit-button">Сохранить</button>
          </form>
          <button type="button" aria-label="Кнопка закрытия окна" class="popup__close-button fade-opacity" id="edit-close"></button>
        </div>
      </article>

      <article class="popup" id="popup-add">
        <div class="popup__container popup__container_show_form">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="profile-form">
            <input type="text" placeholder="Название" class="popup__field" id="titleInput" name="card-title">
            <input type="text" placeholder="Ссылка на картинку" class="popup__field" id="pictureInput" name="card-picture">
            <button type="submit" aria-label="Кнопка сохранения формы" class="popup__submit-button">Создать</button>
          </form>
          <button type="button" aria-label="Кнопка закрытия окна" class="popup__close-button fade-opacity" id="add-close"></button>
        </div>
      </article>

      <article class="popup popup_overlay_dark" id="popup-image">
        <div class="popup__container popup__container_show_image">
          <img src="#" alt="" class="popup__image">
          <p class="popup__signature"></p>
          <button type="button" aria-label="Кнопка закрытия окна" class="popup__close-button fade-opacity" id="image-close"></button>
        </div>
      </article>

    </div>

    <template id="card-template">
      <div class="card">
        <button type="button" aria-label="Иконка мусорного бака" class="card__trash fade-opacity"></button>
          <img src="#" alt="" class="card__picture" id="card-image">
          <div class="card__info">
            <h2 class="card__title"></h2>
            <button type="button" aria-label="Иконка сердечка" class="card__like"></button>
          </div>
      </div>
    </template>

    <script src="pages/index.js"></script>

  </body>
</html>
