<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа 4 на Яндекс.Практикуме">
    <meta name="author" content="Карпов Юрий">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>

  <body class="root">

    <div class="page">

      <header class="header">
        <img src="images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
      </header>

      <main>

        <section class="profile">
          <img src="images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__post">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="cards">
          <div class="cards__card">
            <img src="images/karachayevsk.jpg" alt="Полуразрушенная церковь на фоне гор" class="cards__picture">
            <div class="cards__info">
              <h2 class="cards__title">Карачаевск</h2>
              <img src="images/heart_disabled.svg" alt="Иконка сердечка" class="cards__like">
            </div>
          </div>
          <div class="cards__card">
            <img src="images/mount-elbrus.jpg" alt="Гора за горизонтом" class="cards__picture">
            <div class="cards__info">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <img src="images/heart_disabled.svg" alt="Иконка сердечка" class="cards__like">
            </div>
          </div>
          <div class="cards__card">
            <img src="images/dombay.jpg" alt="Заснеженные горы" class="cards__picture">
            <div class="cards__info">
              <h2 class="cards__title">Домбай</h2>
              <img src="images/heart_disabled.svg" alt="Иконка сердечка" class="cards__like">
            </div>
          </div>
          <div class="cards__card">
            <img src="images/voronezh-reservoir.jpg" alt="Мост через водохранилище" class="cards__picture">
            <div class="cards__info">
              <h2 class="cards__title">Воронежское водохранилище</h2>
              <img src="images/heart_disabled.svg" alt="Иконка сердечка" class="cards__like">
            </div>
          </div>
          <div class="cards__card">
            <img src="images/voronezh.jpg" alt="Городское здание с башней" class="cards__picture">
            <div class="cards__info">
              <h2 class="cards__title">Воронеж</h2>
              <img src="images/heart_disabled.svg" alt="Иконка сердечка" class="cards__like">
            </div>
          </div>
          <div class="cards__card">
            <img src="images/karachay-cherkessia.jpg" alt="Горное озеро" class="cards__picture">
            <div class="cards__info">
              <h2 class="cards__title">Карачаево-Черкессия</h2>
              <img src="images/heart_disabled.svg" alt="Иконка сердечка" class="cards__like">
            </div>
          </div>
        </section>

      </main>

      <footer class="footer">&copy; 2022 Карпов Юрий</footer>

      <section class="popup">
        <div class="popup__edit-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input type="text" class="popup__field">
            <input type="text" class="popup__field">
            <button class="popup__submit-button">Сохранить</button>
          </form>
          <button class="popup__close-button"></button>
        </div>
      </section>

    </div>

  </body>
</html>
