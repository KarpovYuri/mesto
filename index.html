<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа 4 на Яндекс.Практикуме">
    <meta name="author" content="Карпов Юрий">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>

  <body class="root">

    <div class="page">

      <header class="header">
        <a href="#" aria-label="Логотип Mesto Russia" class="header__logo fade-opacity"></a>
      </header>

      <main>

        <section class="profile">
          <img src="images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Кнопка редактирования профиля" class="profile__edit-button fade-opacity"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
          <button type="button" aria-label="Кнопка добавления карточки" class="profile__add-button fade-opacity"></button>
        </section>

        <section class="cards"></section>

      </main>

      <footer class="footer">&copy; 2022 Карпов Юрий</footer>

      <article class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="profile-form">
            <input type="text" class="popup__field" id="nameInput" name="profile-name">
            <input type="text" class="popup__field" id="jobInput" name="profile-job">
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </form>
          <button type="button" class="popup__close-button fade-opacity"></button>
        </div>
      </article>

    </div>

    <script src="pages/index.js"></script>

  </body>
</html>
